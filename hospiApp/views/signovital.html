    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 py-4 bg-white">
                <h2>SIGNO VITAL</h2>
                <form id="formulario">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">OXIMETRIA</label>
                        <input type="number" class="form-control" id="cedula" name="cedula" autofocus />
                        <input hidden name="id" id="id">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">FRECUENCIA RESPIRATORIA</label>
                        <input type="text" class="form-control" id="Nombre" name="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">FRECUENCIA CARDIACA</label>
                        <input type="text" class="form-control" id="Apellido" name="Apellido" />
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">TEMPERATURA</label>
                        <input type="text" class="form-control" id="numTelefono" name="numTelefono" />
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">PRESION ARTERIAL</label>
                        <input type="text" class="form-control" id="genero" name="genero" />
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">GLICEMIA</label>
                        <input type="text" class="form-control" id="genero" name="genero" />
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">FECHA DE REGISTRO</label>
                        <input type="text" class="form-control" id="genero" name="genero" />
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">PACIENTE</label>
                        <input type="text" class="form-control" id="genero" name="genero" />
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-primary" onclick="buscar()">Buscar</button>
                        <button class="btn btn-outline-warning" onclick="actualizar()">Actualizar</button>
                        <button class="btn btn-outline-success" onclick="crear()">Crear</button>
                        <button class="btn btn-outline-danger" onclick="eliminar()">Eliminar</button>
                    </div>
                </form>
            </div>
        <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9 py-4 bg-white">
                <h2>SIGNO VITAL BASE DE DATOS</h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">OXIMETRIA</th>
                                <th scope="col">FRECUENCIA RESPIRATORIA</th>
                                <th scope="col">FRECUENCIA CARDIACA</th>
                                <th scope="col">TEMPT</th>
                                <th scope="col">PRESION ART</th>
                                <th scope="col">GLICEMIA</th>
                                <th scope="col">FECHA REG</th>
                                <th scope="col">PACIENTE</th>
                            </tr>
                        </thead>
                        <tbody>
                               
                            <tr>
                                <td class="centrado"></td>
                                <td class="centrado"></td>
                                <td class="centrado"></td>
                                <td class="centrado"></td>
                                <td class="centrado"></td>
                                <td class="centrado"></td>
                                <td class="centrado"></td>
                                <td class="centrado"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
